<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine!</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #ffe6f0;
      overflow: hidden;
    }
    h1 { font-size: 40px; margin-bottom: 24px; }
    button {
      margin: 14px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
    }
    #yes { background: white; }
    #no  { background: #ffd1e1; }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <button id="yes">Yes!</button>
  <button id="no">No</button>

  <script>
    const noButton = document.getElementById('no');

    function dodge() {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top  = `${y}px`;
    }

    // Works on desktop hover + mobile taps
    noButton.addEventListener('mouseover', dodge);
    noButton.addEventListener('click', (e) => { e.preventDefault(); dodge(); });

    document.getElementById('yes').addEventListener('click', () => {
      document.body.innerHTML = "<h1>YAYYY ‚ù§Ô∏è I knew you'd say yes üòå</h1>";
    });
  </script>
</body>
</html>
